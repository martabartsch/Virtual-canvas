<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/styles_canvas.css">
    <script src="../static/js/virtual_canvas.js" defer></script>
    <title>Virtual Canvas</title>
</head>
<body>
    <div class="container">
        <section class="tools-board">
            <div class="row">
                <label class="title">Shapes</label>
                <ul class="options">
                    <li class="option">
                        <img src="../static/img/canvas_rectangle.png" alt="">
                        <span>Rectangle</span>
                    </li>
                    <li class="option">
                        <img src="../static/img/canvas_circle.png" alt="">
                        <span>Circle</span>
                    </li>
                    <li class="option">
                        <img src="../static/img/canvas_ellipse.png" alt="">
                        <span>Ellipse</span>
                    </li>
                    <li class="option">
                        <img src="../static/img/canvas_line.png" alt="">
                        <span>Line</span>
                    </li>
                    <li class="option">
                        <img src="../static/img/canvas_arrow.png" alt="">
                        <span>Arrow</span>
                    </li>
                    <li class="option">
                        <img src="../static/img/canvas_point.png" alt="">
                        <span>Point</span>
                    </li>
                    <li class="option">
                        <img src="../static/img/canvas_text.png" alt="">
                        <span>Text</span>
                    </li>
                    <li class="option">
                        <img src="../static/img/canvas_image.png" alt="">
                        <span>Image</span>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="fill-color">
                        <label for="fill-color">Fill color</label>
                    </li>
                </ul>
            </div>
            <div class="row">
                <label class="title">Options</label>
                <ul class="options">
                    <li class="option">
                        <img src="../static/img/canvas_rectangle.png" alt="">
                        <span>Pen</span>
                    </li>
                    <li class="option">
                        <img src="../static/img/canvas_ellipse.png" alt="">
                        <span>Erase</span>
                    </li>
                </ul>
            </div>
        </section>
        <section class="drawing-board">
            <canvas></canvas>
        </section>
    </div>
</body>
</html>
