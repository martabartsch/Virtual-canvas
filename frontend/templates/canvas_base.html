<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/styles_canvas.css">
    <script src="../static/js/virtual_canvas.js" defer></script>
    <title>Virtual Canvas</title>
</head>
<body>
    <div class="top-bar">
        <div>
            <span>Virtual Canvas</span>
        </div>
        <div>
            <button id="logout-button">Log Out</button>
        </div>
    </div>
    <div class="container">
        <section class="tools-board">
            <div class="row">
                <label class="title">Shapes</label>
                <ul class="options">
                    <li class="option" data-tool="Rectangle">
                        <img src="../static/img/canvas_rectangle.png" alt="">
                        <span>Rectangle</span>
                    </li>
                    <li class="option" data-tool="Circle">
                        <img src="../static/img/canvas_circle.png" alt="">
                        <span>Circle</span>
                    </li>
                    <li class="option" data-tool="Line">
                        <img src="../static/img/canvas_line.png" alt="">
                        <span>Line</span>
                    </li>
                    <li class="option" data-tool="Arrow">
                        <img src="../static/img/canvas_arrow.png" alt="">
                        <span>Arrow</span>
                    </li>
                    <li class="option" data-tool="Point">
                        <img src="../static/img/canvas_point.png" alt="">
                        <span>Point</span>
                    </li>
                    <li class="option" data-tool="Text">
                        <img src="../static/img/canvas_text.png" alt="">
                        <span>Text</span>
                    </li>
                    <li class="option" data-tool="Fill color">
                        <input type="checkbox" id="fill-color">
                        <label for="fill-color">Fill color</label>
                    </li>
                </ul>
            </div>
            <div class="row">
                <label class="title">Options</label>
                <ul class="options">
                    <li class="option" data-tool="Pen">
                        <img src="../static/img/canvas_rectangle.png" alt="">
                        <span>Pen</span>
                    </li>
                    <li class="option" data-tool="Erase">
                        <img src="../static/img/canvas_ellipse.png" alt="">
                        <span>Erase</span>
                    </li>
                    <label for="line-width-slider">Line Width:</label>
                    <li class="line-width-controls">
                        <input type="range" id="line-width-slider" min="1" max="40" step="1" value="12">
                    </li>
                    <span>Color:</span>
                    <li id="button" class="colorcontainer">
                        <input type="color" id="color" value="Color">
                    </li>
                </ul>
                <div class="button-container">
                    <button class="save-button">Save</button>
                    <button class="clear-button">Clear</button>
                </div>
            </div>
        </section>
        <section class="drawing-board">
            <canvas></canvas>
        </section>
    </div>
</body>
</html>
